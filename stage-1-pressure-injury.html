<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 1 Pressure Injury</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 30px;
            text-align: center;
        }

        .description {
            background-color: #f8f9fa;
            padding: 25px 30px;
            margin-bottom: 35px;
            border-left: 4px solid #2c3e50;
            text-align: left;
        }

        .description p {
            font-size: 1.05em;
            color: #333;
            line-height: 1.8;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            background-color: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .description {
                padding: 20px;
            }

            .description p {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Stage 1 Pressure Injury</h1>

        <div class="description">
            <p>Stage 1 pressure injury is an alteration of intact skin with non-blanchable redness, meaning the area
                does not turn white when pressed. The skin may feel warm, cool, firm, or soft and may be painful, itchy,
                or have a different sensation than surrounding skin.</p>
        </div>

        <div class="video-wrapper">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/iVUT8km37Yk?si=Qut5QqBNu23uwOmD"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
