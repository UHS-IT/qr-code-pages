        <h1>Deep Tissue Pressure Injury</h1>

        <div class="description">
            <p>Deep tissue pressure injury (DTPI) is a serious pressure injury where the damage starts in the underlying soft tissues (like muscle) before the skin is visibly broken. The skin may appear as a purple or maroon area.</p>
        </div>
